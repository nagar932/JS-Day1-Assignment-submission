    <script>
    //    Binary Operators 
    // First Binary Operator is Arithmetic Operator
    
        let a=30;
        let b=6;
        // for addition 
        console.log(a+b);
        // for subtraction 
        console.log(a-b);
        // for multiplication
        console.log(a*b);
        // divide for quotient
        console.log(a/b);
        // divide for remainder
        console.log(a%b);

    // Second Binary Operator is Assignment Operator
        
        let c=24;
        let d=13;
        // for equalto Operator
        // c=d;
        // console.log(c);
        // for += operator
        c+=d;
        console.log(c);
        // for -= operator
        let num=20;
        let num1=30;
        num1-=num;
        console.log(num1);
        // for *= operator
        let e=23;
        let f=99;
        e*=f;
        console.log(e);
        // for /= operator (for quotient)
        let g=34;
        let g1=3;
        g/=g1;
        console.log(g);
        // for %= operator (for remainder)
        let h=34;
        let h1=3;
        h%=h1;
        console.log(h);

     //  Third Binary Operator is relational / comaprision operator
        let i=45;
        let i1=36;
        let i2='45';
        // for greater than  
        console.log(i>i1);
        // for greater than equal to
        console.log(i>=i1);
        // for less than 
        console.log(i<i1);
        // for less than equal to
        console.log(i<=i1);
        // for equally equal to
        console.log(i==i2);
        // for not equal to
        console.log(i!=i2);
        // for triple equal to
        console.log(i===i2);

    // Fourth Binary Operator is logical operator
        // for && if both are true then only true otherwise false
        console.log(i>i1 && i2<=i1);
        // for || if both are false then only false otherwise true
        console.log(i<i1 || i2>i1);
        // for ! if condition is true it turn false it basically print opposite of condition 
        console.log(!i<i1); 
    
    // Fifth Binary operator is  Unary operator
            // for ++ 
            // thats pre increment  : in this firstly u is increses and then its value put in u1
            let u=3;
            let u1=++u;
            console.log(u1);
            // thats post increment: in this u2 is put in u3 and then u2 increses
            let u2=4;
            let u3=u2++;
            console.log(u3);
            // for--
            // pree decrement
            let u4=7;
            let u5=--u4;
            console.log(u5);
            // post decrement
            let u6=9;
            let u7=u6--;
            console.log(u7);
            // console.log(u6);
    // sixth Binary Operator is Ternary operator   
    
            let t=67;
            t>=70?console.log(true):console.log(false);
